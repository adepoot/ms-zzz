spring:
  application:
    name: zzz
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

server:
  servlet:
    context-path: /api

ms-zzz:
  web:
    allowed-origins:
      - ${ALLOWED_ORIGIN_1}
